{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
  <h1>{{ page_title }}</h1>
  <hr>

  <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }} <hr>
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="{% url 'core:student_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
